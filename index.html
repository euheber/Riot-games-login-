<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <script src="https://kit.fontawesome.com/414c4b498a.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style/style.css" />
    <title>Riot games | Login</title>
  </head>
  <body>
    <section id="login-body">
      <img src="images/logo.png" alt="" class="logo" />

      <form>
        <h1>Sign in</h1>

       <div id="inputs">
        <input type="email" placeholder="Your email" class="email"> 
        <input type="password" placeholder="Your password" class="password"> 
       </div>
       <div id="checkbox">
        <input type="checkbox">
      <label for="" class="checkbox">Stay signed in</label>
      </div>
      
        <div id="btn-icons">
            <div class="apple"><i class="fa-brands fa-apple"></i></div>
            <div class="facebook"><i class="fa-brands fa-facebook"></i></div>
            <div class="google"><i class="fa-brands fa-google"></i></div>
        </div>
      </form>

      <button id="submit"><i class="fa-solid fa-arrow-right"></i></button>

      <button id="darkMode"><i class="fa-solid fa-lightbulb"></i></button>
    </section>
    <script src="javascript/main.js"></script>
  </body>
</html>
